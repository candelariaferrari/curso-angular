<ul class="menu menu-horizontal bg-base-200 rounded-box my-2">
  @for (route of routes; track route.path) { <!-- como no es señal el routes por eso va sin () -->
  <li>
    <a [routerLink]="route.path" routerLinkActive="text-accent">
      {{ route.title }}
    </a> <!--routerLinkActive va sin [] porque no es una señal  -->
  </li>

  }
</ul>
